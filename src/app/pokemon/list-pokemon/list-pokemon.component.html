<div class="container">
  <div class="row">
    <div class="col m4" *ngFor="let pokemon of pokemonList">
      <div (click)="goToPokemon(pokemon)" class="card horizontal" pkmBorderCard>
        <div class="card-image">
          <img [src]="pokemon.picture" />
        </div>
        <div class="card-stached">
          <div class="card-content">
            <p>{{ pokemon.name }}</p>
            <div>
              <small>
                {{ pokemon.created | date : "dd/mm/yyyy" | uppercase }}
              </small>
              <span
                *ngFor="let type of pokemon.types"
                class="{{ type | pokemonTypeColor }}"
                >{{ type }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
